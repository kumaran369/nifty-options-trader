name: Nifty Options Trading Bot

on:
  push:
    paths:
      - 'nifty_intraday_token.txt'
  workflow_dispatch:
  schedule:
    # Run every weekday at 9:00 AM IST (3:30 AM UTC)
    - cron: '30 3 * * 1-5'

jobs:
  trading:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    
    steps:
      # Checkout repository code
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Setup Python with caching
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      
      # Create cache key for dependencies
      - name: Get pip cache dir
        id: pip-cache
        run: echo "dir=$(pip cache dir)" >> $GITHUB_OUTPUT
      
      # Cache dependencies
      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ${{ steps.pip-cache.outputs.dir }}
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      # Install dependencies
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests==2.31.0 \
                      pandas==2.1.4 \
                      numpy==1.26.2 \
                      tabulate==0.9.0 \
                      openpyxl==3.1.2 \
                      pytz==2023.3
      
      # Run the trading bot
      - name: Run trading bot
        run: python wrapper.py
        env:
          PYTHONUNBUFFERED: 1
          TRADING_ENV: production
          # Uncomment and add your secrets in GitHub
          # API_KEY: ${{ secrets.TRADING_API_KEY }}
          # API_SECRET: ${{ secrets.TRADING_API_SECRET }}
      
      # Upload trading reports and logs
      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trading-reports-${{ github.run_number }}-${{ github.run_attempt }}
          path: |
            *.xlsx
            *.log
            reports/
          retention-days: 30
          if-no-files-found: warn
          compression-level: 9
      
      # Create summary
      - name: Create job summary
        if: always()
        run: |
          echo "## Trading Bot Run Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Run Number: ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "- Status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- Time: $(date)" >> $GITHUB_STEP_SUMMARY
          
          # Add any summary from your trading bot
          if [ -f "summary.txt" ]; then
            echo "### Trading Summary" >> $GITHUB_STEP_SUMMARY
            cat summary.txt >> $GITHUB_STEP_SUMMARY
          fi